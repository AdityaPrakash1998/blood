<ion-header>
  <ion-navbar>
    <ion-title>centerInfo</ion-title>
    <ion-buttons end>
      <button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>{{profile.placeName}}</p>
  <p>{{profile.placeAddress}}</p>
  <!-- <p>{{profile.eLoc}}</p> -->
  <button ion-button (click)="getRoute()">Get Route</button>

  <hr>
  <hr>
  <hr>
  <hr>
  <div id="form">
    <ion-list class="form">
      <ion-item>
        <ion-label color="primary">Blood Units</ion-label>
        <ion-input type="number" [(ngModel)]="units" placeholder="Enter number of Units" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Deadline <small>hours</small></ion-label>
        <ion-input type="number" [(ngModel)]="deadline" placeholder="Enter number of hours" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-list radio-group class="form" [(ngModel)]="bloodGroup">
      <ion-list-header>
        Select Blood Group
      </ion-list-header>

      <ion-item>
        <ion-label>O+</ion-label>
        <ion-radio value="O Positive"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>O-</ion-label>
        <ion-radio value="O Negative"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>B+</ion-label>
        <ion-radio value="B Positive"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>B-</ion-label>
        <ion-radio value="B Negative"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>A+</ion-label>
        <ion-radio value="A Positive"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>A-</ion-label>
        <ion-radio value="A Negative"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>AB-</ion-label>
        <ion-radio value="AB Negative"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>AB+</ion-label>
        <ion-radio value="AB Positive"></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button class="form" (click)="sendRequest()"> Send Request </button>
  </div>
</ion-content>
