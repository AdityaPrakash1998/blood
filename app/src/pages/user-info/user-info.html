<ion-header>
  <ion-navbar>
    <ion-title>user-info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <div class="card">
        <br> Name: {{user.name}}
        <div class="right">{{user.bloodGroup}}</div><br> Contact:{{user.number}}
        <div class="right">
          <ion-icon name="locate"></ion-icon>{{user.distance}} KMs</div>
        <br>
        <button ion-button (click)="createRequest(user)">Send Request</button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
