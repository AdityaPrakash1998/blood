<ion-header>
  <ion-navbar color="primary">
    <ion-title>LOGIN
      <ion-icon style="margin-left:auto" name="heart"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card" style="margin-top:10%">
    <ion-input placeholder="Email" [(ngModel)]="userEmail"></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="userPassword"></ion-input>
    <button ion-button (click)="loginAsUser()">Log In As User</button>
  </div>
  <div class="card" style="margin-top:20%">
    <ion-input placeholder="Email" [(ngModel)]="centerEmail"></ion-input>
    <ion-input placeholder="Password" type="password" [(ngModel)]="centerPassword"></ion-input>
    <button ion-button (click)="loginAsCenter()">Log In As Center</button>
  </div>
</ion-content>
